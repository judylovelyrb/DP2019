<!DOCTYPE html>
<html>
    <head>
        <title>지우 쇼핑몰 회원가입</title>
    </head>
    <body>
            <a href="index.html">돌아오기</a>
        <h1>지우 쇼핑몰 회원가입창</h1>
        <p>우리 쇼핑몰에 오신것을 환영합니다!!</p>
        <hr />
        <form>
        <!-- text, password, radio, checkbox -->
        <p>이름 입력</p>
        <input type="text" placeholder="성" value="" />
        <input type="text" placeholder="이름" value="" />
        <br />
        <p>아이디 비밀번호 입력</p>
        <input type="text" placeholder="아이디를 입력해주세요" value="" />
        <br />
        <input type="password" placeholder= "암호를 입력해주세요" value="" />
        <input type="password" placeholder= "암호를 한번 더 입력해주세요" value="" />
        <br />
        <hr />
        <p>생년월일 입력</p>
        <input type="text" placeholder="생년월일을 입력해주세요" value="" />
        <hr />
        <!-- 같은 정보의 라디오 버튼의 이름은 같아야함 -->
        <p>가장 선호하는 옷의 스타일을 골라주세요 (중복가능) </p>
        <p>놈코어룩</p> <input type="checkbox" value="1" />
        <p>캐쥬얼룩</p> <input type="checkbox" value="2" />
        <p>스트릿룩</p> <input type="checkbox" value="3" />
        <hr />
        <p>성별이 무엇인가요?</p>
        <select>
            <option>여</option>
            <option>남</option>
        </select>

        <p>어느 사이트를 통해 우리 쇼핑몰을 알게 되었나요?</p>
        <select>
            <option>다음</option>
            <option>네이버</option>
            <option>구글</option>
            <option>페이스북</option>
            <option>인스타그램</option>
            <option>X</option>
        </select>
        <p>주소를 입력해 주세요</p>
        <!-- cols 열갯수(글자수), rows 행갯수(줄수) -->
        <textarea cols=50" rows="5">
주소 입력란
        </textarea>
        <br />
        <hr />
        <!-- button 버튼 -->
        <input type="button" onclick="alert('회원가입이 완료되었습니다!')" value="회원가입 완료"/>
        </form>
    </body>
</html>
